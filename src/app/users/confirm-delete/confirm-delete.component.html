<div class="modal">
    <div class="modal-content">
        <p>Are you sure you want to delete the user: {{userToDelete.name}}</p>
        <div class="modal-actions">
            <button class="btn-ok" (click)="OnConfirmationBtnClicked(true)" >OK</button>
            <button class="btn-cancel" (click)="OnConfirmationBtnClicked(false)">Cancel</button>
        </div>
    </div>  
</div>
